  <div class="modal" id="modal">
    <div class="modal__card">
      <button class="modal__close" onclick="hideModal()">
        <img class="modal__close-icon" src="../../img/modal-close.svg" alt="modal-close-icon "/>
      </button>
      <span class="modal__title">
        Are you sure you want to block this user?
      </span>
      <span class="modal__text">
        This user will be added to your blocklist
      </span>
      <button class="button button-pink modal__block-button">
        Block
      </button>
      <button class="button button-border modal__cancel-button" onclick="hideModal()">
        Cancel
      </button>
    </div>
  </div>
